<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CoffeeLab</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"/>
</head>
<body>
    <div class="container">
        <form>
            <a href="../html/index.html" class="home"><p class="slash">/</p><p class="text">Home</p></a>
            <h2 class="name">Login</h2>
            <div class="container-email">
                <label for="email" id="label">Enter your email</label>
                <input type="email" id="email" required>
                <img src="../assets/email.svg" alt="">
            </div>
            <div class="container-password">
                <label for="password" id="label2">Enter your password</label>
                <input type="password" id="password" required>
                <img src="../assets/password.svg" alt="">
            </div>
            <div class="remember-forgot">
                <div class="remember-checkbox"> 
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <a href="#">forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register">
                <p>Don't have an account?<a href="../html/register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
